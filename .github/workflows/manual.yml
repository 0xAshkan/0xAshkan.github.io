name: Install dependency

on:
  schedule:
    - cron: "* * * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests
          
